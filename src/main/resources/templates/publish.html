<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/MyCommunity.css">


</head>
<body background>
<div th:insert="~{navigation :: navigation}"></div>
<div class="container-fluid main">
    <div class="row" style="background: white">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span>

            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题。。。。"
                           th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                              th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号，分隔"
                           th:value="${tag}">
                </div>
                <div th:text="${error}" class="alert alert-danger" th:if="${error!=null}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>


            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            发布问题 <br>
            补充问题,填写需要询问的问题 <br>
            选择标签 <br>


        </div>
    </div>
</div>


</body>
</html>
